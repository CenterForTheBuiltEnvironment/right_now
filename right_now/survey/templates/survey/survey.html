{% extends "survey/layout.html" %}
{% block content %}

<ol>
{% for m in modules %}
  {% for q in m.questions %}
  <li><p class="question-text">{{ q.text }}</p></li>
    {% if q.qtype == "C" %}
    <div class='slider-container'>
      <input type="text" id="foo" class="slider" data-slider-min="{{ q.value_map.0 }}" data-slider-max="{{ q.value_map.1 }}"> 
    </div>
    {% elif q.qtype == "D" %}
      discrete
    {% elif q.qtype == "T" %}
      text
    {% endif %}
    {% endfor %}
    </li>
  <hr>
{% endfor %}

<script>
  $('.slider').slider({
    'tooltip': 'hide',
    'selection': 'none',
    'step': 0.01, 
  });
</script>

{% endblock %}
