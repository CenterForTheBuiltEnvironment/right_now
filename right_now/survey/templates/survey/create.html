{% extends "survey/layout.html" %}
{% block content %}
    <div style="margin-bottom: 10px; margin-top: 10px;">
        <form action="/survey/create/" method="post" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="survey-name">Survey name</label>
                <input class="form-control" name="survey-name" placeholder="My survey" required autofocus>
            </div>
            <div class="form-group">
                <label>Modules</label>
                {% for m in modules %}
                    <div class="checkbox">
                        <label>
                            <input name="modules" value="{{m.id}}" type="checkbox">{{m.name}}
                        </label>
                    </div>
                {% endfor %}    
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
{% endblock %}
